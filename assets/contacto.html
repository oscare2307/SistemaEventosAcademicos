<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/script.js"></script>
</head>
<body>
    
     <!-- Barra de Navegación -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="Pagina2">Gestión de Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Pagina2">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index">Agendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboart">Administración</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil"><img src="../assets/images/admin.png"  width="30"  alt="Perfil" class="rounded-circle"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="https://formsubmit.co/oscarjulianescobarcamano127@gmail.com" method="POST" class="bg-light p-4 rounded shadow-sm">
                    <h2 class="text-center text-primary mb-4 slide-in">Contacto</h2>
                    
                    <div class="mb-3 slide-in">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    
                    <div class="mb-3 slide-in">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Teléfono" required>
                    </div>
                    
                    <div class="mb-3 slide-in">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    
                    <div class="mb-3 slide-in">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea name="message" id="message" class="form-control" rows="5" placeholder="Mensaje" required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3 slide-in">
                        <a href="#" class="text-decoration-none text-primary">Política de privacidad</a>
                        <a href="#" class="text-decoration-none text-primary">Términos y condiciones</a>
                    </div>
                    
                    <div class="d-grid slide-in">
                        <button type="submit" class="btn btn-primary btn-animated">Enviar</button>
                    </div>
                    
                    <input type="hidden" name="_next" value="localhost:3000">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </div>
    </div>

    <script>
        // Añade clase 'visible' para activar la animación cuando se cargue la página
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.slide-in').forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, index * 100); // Retraso progresivo
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
